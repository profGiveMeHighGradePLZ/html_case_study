<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            margin: 0 auto;

        }
        .box h4 {
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .box table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .box table,th,td {
            padding: 5px 10px;
            border: 1px solid black;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    
    <script>
        let num = +prompt('请输入商品数量')
        let address = prompt('请输入收货地址')
        document.write(`<div class="box">
        <h4>订单确认</h4>
        <table>
            <thead>
                <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>小米手机青春Plus</td>
                    <td>1999元</td>
                    <td>${num}</td>
                    <td>${num*1999}</td>
                    <td>${address}</td>

                </tr>
            </tbody>
        </table>
    </div>`)
    </script>
</body>
</html>
