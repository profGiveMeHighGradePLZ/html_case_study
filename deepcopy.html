<body>
    <script>
        const obj = {
            uname: "bob",
            age: 18,
            sport: ["football","swim"]
        }
        const o = {}
        function deepCopy(newObj,oldObj){
            for(let k in oldObj){
                if(oldObj[k] instanceof Array){
                    newObj[k] = []
                    deepCopy[newObj[k],oldObj[k]]
                }
                else if (oldObj[k] instanceof Object) {
                    newObj[k] = {}
                    deepCopy[newObj[k], oldObj[k]]
                }
                else{
                    newObj[k] = oldObj[k]
                }
            }
        }
        const o1 = JSON.parse(JSON.stringify(obj))
        
    </script>
