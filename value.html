<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="" rows="30" cols="10">
        用户协议
    </textarea>
    <br>
    <button class="btn" disabled>我同意用户协议(5s)</button>
    <script>
        const btn = document.querySelector('.btn')
        let i = 5
        let n = setInterval(function(){
            i--
            btn.innerHTML = `我同意用户协议(${i}s)`
            if(i === 0){
                btn.disabled = false
                btn.innerHTML = `我同意用户协议`
                clearInterval(n)
            }
        },1000)

    </script>
</body>
</html>
